<!DOCTYPE html>
<!-- 
    html 문서는 항상 위 태그로 시작해야 한다.(약속임 필수!!!!!!!!!!!!)
    이 코드는 브라우져한테 "이건 html문서야 텍스트가 아니야" 라고 알려주는 것이다.
 -->

<html>
  <!-- 
         웹 페이지는 두개의 파트로 구성되어 있다.
      -->
  <head>
    <!-- head 역할: 외부적으로 보여지지 않는 설정을 해준다. -->
  </head>
  <body>
    <!-- body 역할: 사용자가 볼 수 있는 컨텐츠를 보여준다. -->
  </body>
</html>
